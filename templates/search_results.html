<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" />
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/add.css" type="text/css" media="screen" />
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li><a href="/" >Home</a></li>
            <li><a href="/add">Add Books</a></li>
            </ul>
        </div>
    </nav>


    <h1>You searched for "{{ query_string }}" and the results are listed below.</h1>


    {% if found_entries %}

    {% for it in found_entries %}

    <div class="tile" href="#">
        <div class="content" data-toggle="modal" data-target="#myModal{{ it.isbn }}">
            <div class="pic" style="background-image:url('http://25.media.tumblr.com/tumblr_m9s6i9miss1rd6brco1_500.png')">
            </div>
        </div>
        <div class="title">{{it.title}}</div>
    </div>

<!-- Modal -->
    <div class="modal fade" id="myModal{{ it.isbn }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{ it.title }}</h4>
                </div>
                <div class="modal-body">
                    <p>Author:{{ it.author }}</p>

                    {{ it.description }}
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}
    </div>

        {% else %}
        <p>Your search returned no results!</p>
    {% endif %}



</div>
</body>
</html>
