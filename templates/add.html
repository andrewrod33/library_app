<!DOCTYPE html>
<html>
<head>
    <title>Add Books</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" media="screen" />
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/add.css" type="text/css" media="screen" />
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li><a href="/" >Home</a></li>
            <li><a href="/add">Add Books</a></li>
            </ul>
        </div>
    </nav>


    <div class="container" class="messages alert-success">
        {% if messages %}
            {% for message in messages %}
        <div class="alert alert-success">
              {{ message }}
        </div>
            {% endfor %}

         {% endif %}
    </div>

        <form class="form-signin" role="form" method="POST">
            <h2 class="form-signin-heading">Please enter a book</h2>
            <input type="text" name="title" class="form-control" placeholder="Title" required autofocus>
            <input type="text" name="author" class="form-control" placeholder="Author" required>
            <input type="text" name="isbn" class="form-control" placeholder="ISBN" required autofocus>
            <textarea name="description" class="form-control" placeholder="Description"></textarea>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>



</body>
</html>
